<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style type="text/css">
        .waki {
            text-align: center;
        }

        .jumbotron {
            margin-top: 100px
        }
    </style>

    <title>Waki Store!</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 waki">Waki Store</h1>
        <h1 class="display-4">Welcome!</h1>

        <p class="lead">This is a simple test of WakiDrive App.</p>
        <hr class="my-4">
        <p> Fill out the form and click on the <strong>"Buy Now"</strong> button below to test it out !</p>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input class="form-control username col-md-4" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your information anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phone Number</label>
                <input type="number" class="form-control phoneNumber col-md-4" id="exampleInputPassword1" placeholder="Phone">
            </div>
        </form>
        <button type="submit" class="btn btn-primary btn-lg">Buy Now!</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>




<script>

    function checkForm(name, phone) {
        if (name === "") {
            alert("please fill out your name")
        }
        else if (phone === "") {
            alert("please fill out your phone number")
        }
        else {
            navigator.geolocation.getCurrentPosition(function (position) {
                console.log(position);
                var userInfo = {
                    name: name,
                    phone: phone,
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                }
                $.ajax({
                    url: "/api/buyer/location",
                    type: "POST",
                    data: { userInfo: userInfo }
                }).then(function (response) {
                    console.log(response)
                });
            });
        }
    }

    $('.btn').on('click', function () {
        checkForm($('.username').val(), $('.phoneNumber').val());
    });
</script>
